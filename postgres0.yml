loop_wait: 10
etcd:
  scope: batman
  ttl: 30
  host: 127.0.0.1:4001
postgresql:
  name: postgresql0
  listen: 0.0.0.0:5432
  data_dir: /pg_cluster/pgsql/9.4/data
  replication:
    username: replicator
    password: rep-pass
    network: 10.0.0.0/16
  #recovery_conf:
    #restore_command: cp ../wal_archive/%f %p
  parameters:
    archive_mode: "on"
    wal_level: hot_standby
    archive_command: mkdir -p ../wal_archive && cp %p ../wal_archive/%f
    max_wal_senders: 5
    wal_keep_segments: 8
    archive_timeout: 1800s
    max_replication_slots: 5
    hot_standby: "on"
